<body>
    <h1>KeyCheck âŒ¨</h1><br>
    <h2></h2>



    <script>
        const h2 = document.querySelector("h2")

        window.addEventListener("keydown", (event) => {
            if (event.key != 'Backspace'){
                h2.innerHTML += `${event.key}`
            }else{
                var h2Content = h2.innerHTML;
                var elements = h2Content.split('');
                elements.pop();

                var newContent = elements.join('');
                console.log(newContent)
                h2.innerHTML = newContent
            }

        })

    </script>
</body>
